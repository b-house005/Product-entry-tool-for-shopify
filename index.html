<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Brand Hackers Tool</title>
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root { 
            --blue: #1d72e8; 
            --bg: #f8fafc;
            --white: #ffffff;
            --border: #e2e8f0;
            --text: #334155;
            --dark: #0f172a;
        }
        
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); margin: 0; display: flex; height: 100vh; overflow: hidden; color: var(--text); }

        /* --- UTILS --- */
        .hidden { display: none !important; }
        
        .btn { 
            cursor: pointer; 
            padding: 10px 20px; 
            border-radius: 8px; 
            font-weight: 700; 
            border: none; 
            font-size: 0.9rem; 
            transition: 0.2s; 
            display: inline-flex; 
            align-items: center; 
            gap: 8px; 
            justify-content: center; 
        }
        
        .btn-primary { background: var(--blue); color: white; box-shadow: 0 4px 10px rgba(29, 114, 232, 0.2); }
        .btn-primary:active { transform: scale(0.98); }
        
        .btn-sec { background: white; border: 1px solid var(--border); color: #475569; }
        .btn-sec:active { background: #f1f5f9; }

        .btn-icon { padding: 6px; background: transparent; border: none; cursor: pointer; color: #94a3b8; font-size: 1.1rem; }
        .btn-icon:hover { color: var(--blue); }

        /* TOOLTIP (!) */
        .info-tip { color: #94a3b8; margin-left: 6px; cursor: help; position: relative; display: inline-flex; align-items: center; justify-content: center; width: 18px; height: 18px; border: 1px solid #cbd5e1; border-radius: 50%; font-size: 0.7rem; font-weight: bold; }
        .info-tip:hover { border-color: var(--blue); color: var(--blue); }
        .info-tip:hover::after {
            content: attr(data-text);
            position: absolute; bottom: 130%; left: 50%; transform: translateX(-50%);
            background: var(--dark); color: white; padding: 8px 12px; border-radius: 6px;
            font-size: 0.75rem; width: 200px; text-align: center; line-height: 1.4; z-index: 99; font-weight: 500;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2); pointer-events: none;
        }

        /* --- SETUP MODAL --- */
        #setupLayer { position: fixed; inset: 0; background: rgba(15, 23, 42, 0.98); z-index: 9999; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .setup-card { background: white; width: 100%; max-width: 420px; padding: 30px; border-radius: 16px; text-align: center; box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1); }
        .mode-opt { border: 2px solid var(--border); padding: 15px; border-radius: 10px; cursor: pointer; text-align: left; margin-bottom: 10px; transition: 0.2s; }
        .mode-opt.active { border-color: var(--blue); background: #eff6ff; }

        /* --- LAYOUT --- */
        .app-container { display: flex; width: 100%; height: 100%; position: relative; }
        
        /* SIDEBAR */
        .sidebar { width: 300px; background: white; border-right: 1px solid var(--border); display: flex; flex-direction: column; z-index: 20; transition: transform 0.3s ease; }
        
        .logo-area { height: 70px; border-bottom: 1px solid var(--border); display: flex; align-items: center; padding: 0 20px; gap: 12px; justify-content: space-between; }
        .logo-group { display: flex; align-items: center; gap: 10px; }
        .logo-img { height: 40px; width: auto; object-fit: contain; }
        .brand-name { font-weight: 800; font-size: 1.1rem; color: var(--dark); text-transform: uppercase; letter-spacing: -0.5px; line-height: 1.1; }
        
        .p-list { flex: 1; overflow-y: auto; padding: 15px; background: #fafafa; }
        
        /* PRODUCT CARD */
        .p-card { background: white; border: 1px solid var(--border); padding: 12px; border-radius: 8px; margin-bottom: 8px; position: relative; transition:0.2s; display: flex; flex-direction: column; gap: 4px; }
        .p-card:hover { border-color: var(--blue); box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .card-actions { position: absolute; top: 10px; right: 10px; display: flex; gap: 5px; }
        
        .main { flex: 1; display: flex; flex-direction: column; position: relative; overflow: hidden; }
        
        /* TOP NAV */
        .top-bar { height: 60px; background: white; border-bottom: 1px solid var(--border); display: flex; align-items: center; padding: 0 20px; justify-content: space-between; flex-shrink: 0; }
        .steps { display: flex; gap: 20px; overflow-x: auto; white-space: nowrap; height: 100%; align-items: center; }
        .step { font-weight: 600; color: #94a3b8; cursor: pointer; padding: 0 5px; height: 100%; display: flex; align-items: center; border-bottom: 3px solid transparent; font-size: 0.9rem; transition: 0.2s; }
        .step.active { color: var(--blue); border-bottom-color: var(--blue); }

        .workspace { flex: 1; overflow-y: auto; padding: 20px; display: flex; justify-content: center; background: var(--bg); -webkit-overflow-scrolling: touch; }
        .form-wrap { width: 100%; max-width: 800px; padding-bottom: 100px; }

        /* --- EDITOR --- */
        .rte-container { border: 1px solid var(--border); border-radius: 8px; overflow: hidden; background: white; margin-top: 8px; }
        .rte-container:focus-within { border-color: var(--blue); ring: 2px solid #eff6ff; }
        .rte-toolbar { background: #f8fafc; border-bottom: 1px solid var(--border); padding: 8px; display: flex; gap: 5px; flex-wrap: wrap; align-items: center; }
        .rte-btn { padding: 6px 10px; border: 1px solid transparent; background: transparent; border-radius: 4px; cursor: pointer; color: #64748b; font-size: 0.9rem; display: flex; align-items: center; justify-content: center; font-weight: 600; }
        .rte-btn:hover { background: #e2e8f0; color: var(--dark); }
        .rte-btn.active { background: #eff6ff; color: var(--blue); border-color: #bfdbfe; }
        .editor-content { min-height: 150px; padding: 15px; outline: none; font-size: 1rem; line-height: 1.6; color: #334155; }
        .editor-content:empty:before { content: 'Type product description here...'; color: #94a3b8; }
        .editor-content h2 { margin-top: 0; font-size: 1.4rem; }
        .editor-content h3 { margin-top: 0; font-size: 1.2rem; }
        .editor-content ul, .editor-content ol { padding-left: 20px; }

        /* INPUTS */
        label { display: flex; align-items: center; font-weight: 700; font-size: 0.85rem; color: var(--dark); margin-bottom: 8px; margin-top: 20px; text-transform: uppercase; letter-spacing: 0.5px; }
        input, select { width: 100%; padding: 12px; border: 1px solid #cbd5e1; border-radius: 8px; font-size: 1rem; background: white; -webkit-appearance: none; }
        input:focus { border-color: var(--blue); outline: 2px solid #eff6ff; }

        /* COLLECTIONS */
        .chip-box { display: flex; flex-wrap: wrap; gap: 8px; margin-top: 10px; }
        .chip { background: #f1f5f9; padding: 6px 14px; border-radius: 20px; font-size: 0.85rem; cursor: pointer; user-select: none; border: 1px solid transparent; transition:0.2s; }
        .chip.selected { background: var(--blue); color: white; border-color: var(--blue); }

        /* FOOTER */
        .action-bar { position: fixed; bottom: 0; right: 0; left: 300px; background: white; border-top: 1px solid var(--border); padding: 15px 30px; display: flex; justify-content: space-between; z-index: 50; }
        
        /* --- MOBILE OPTIMIZATION --- */
        .mobile-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 15; }
        .mobile-toggle { display: none; font-size: 1.2rem; cursor: pointer; padding: 5px; }

        @media (max-width: 768px) {
            .sidebar { position: fixed; top: 0; left: 0; bottom: 0; transform: translateX(-100%); width: 280px; box-shadow: 2px 0 10px rgba(0,0,0,0.1); }
            .sidebar.open { transform: translateX(0); }
            .mobile-overlay.open { display: block; }
            .mobile-toggle { display: block; }
            .action-bar { left: 0; padding: 15px; }
            .workspace { padding: 15px 15px 80px 15px; } /* Padding for footer */
            .logo-area { justify-content: space-between; }
            .steps { gap: 15px; }
            .step { font-size: 0.8rem; padding: 0 2px; }
            .top-bar { padding: 0 15px; overflow-x: auto; }
            
            /* Better Touch Targets */
            .btn { min-height: 44px; }
            input, select { font-size: 16px; } /* Prevents iOS zoom */
        }
    </style>
</head>
<body>

<!-- SETUP -->
<div id="setupLayer">
    <div class="setup-card">
        <div style="display:flex; align-items:center; justify-content:center; gap:10px; margin-bottom:25px;">
            <img src="logo.png" onerror="this.style.display='none'" style="height:45px;">
            <div style="font-weight:800; font-size:1.4rem; color:#0f172a;">BRAND HACKERS</div>
        </div>
        
        <div style="text-align:left; margin-bottom:20px;">
            <label style="margin-top:0">Your Store Name</label>
            <input type="text" id="setupBrand" placeholder="e.g. My Fashion Store">
        </div>
        <div class="mode-opt active" onclick="setMode('single', this)"><strong>Single Brand</strong> (I sell my own products)</div>
        <div class="mode-opt" onclick="setMode('multi', this)"><strong>Multi-Brand</strong> (I resell other brands)</div>
        <button class="btn btn-primary" style="margin-top:20px; width:100%;" onclick="finishSetup()">Start</button>
    </div>
</div>

<div class="mobile-overlay" onclick="toggleSidebar()"></div>

<div class="app-container">
    <!-- SIDEBAR -->
    <div class="sidebar" id="sidebar">
        <div class="logo-area">
            <div class="logo-group">
                <img src="logo.png" onerror="this.style.display='none'" class="logo-img">
                <div class="brand-name">BRAND<br>HACKERS</div>
            </div>
            <i class="fa-solid fa-xmark mobile-toggle" onclick="toggleSidebar()"></i>
        </div>
        <div class="p-list" id="productList">
            <div style="text-align:center; padding-top:50px; color:#94a3b8; font-size:0.9rem;">Queue is empty.</div>
        </div>
        <div style="padding:20px; border-top:1px solid var(--border); margin-top: auto;">
            <button class="btn btn-primary" style="width:100%" onclick="exportData()">Submit</button>
        </div>
    </div>

    <!-- MAIN -->
    <div class="main">
        <div class="top-bar">
            <div class="mobile-toggle" onclick="toggleSidebar()"><i class="fa-solid fa-bars"></i></div>
            <div class="steps">
                <div class="step active" id="t1" onclick="navTo(1)">1. Details</div>
                <div class="step" id="t2" onclick="navTo(2)">2. Options & Price</div>
                <div class="step" id="t3" onclick="navTo(3)">3. Images</div>
            </div>
            <div style="width:24px;"></div> <!-- Spacer -->
        </div>

        <div class="workspace">
            <div class="form-wrap">
                
                <!-- STEP 1 -->
                <div id="step1" class="step-content active">
                    <label style="margin-top:0">Product Name</label>
                    <input type="text" id="pTitle" placeholder="e.g. Classic White Tee">

                    <div id="vendorBox" class="hidden">
                        <label>Brand Manufacturer <span class="info-tip" data-text="The brand on the label">!</span></label>
                        <input type="text" id="pVendor">
                    </div>

                    <label>Description</label>
                    <!-- EDITOR -->
                    <div class="rte-container">
                        <div class="rte-toolbar" id="rteToolbar">
                            <button class="rte-btn" id="btnB" onclick="exec('bold')" title="Bold">B</button>
                            <button class="rte-btn" id="btnI" onclick="exec('italic')" title="Italic">I</button>
                            <button class="rte-btn" id="btnU" onclick="exec('underline')" title="Underline">U</button>
                            <div class="rte-divider"></div>
                            <button class="rte-btn" id="btnH2" onclick="exec('formatBlock', 'H2')">Heading 1</button>
                            <button class="rte-btn" id="btnH3" onclick="exec('formatBlock', 'H3')">Heading 2</button>
                            <div class="rte-divider"></div>
                            <button class="rte-btn" id="btnUL" onclick="exec('insertUnorderedList')"><i class="fa-solid fa-list-ul"></i></button>
                            <button class="rte-btn" id="btnOL" onclick="exec('insertOrderedList')"><i class="fa-solid fa-list-ol"></i></button>
                        </div>
                        <div id="pDesc" class="editor-content" contenteditable="true" onkeyup="updateToolbar()" onmouseup="updateToolbar()" onclick="updateToolbar()"></div>
                    </div>

                    <label>Categories <span class="info-tip" data-text="Group products (e.g. Summer, Men)">!</span></label>
                    <div class="collection-area" style="background:white; border:1px solid var(--border); padding:15px; border-radius:8px;">
                        <div style="display:flex; gap:10px;">
                            <input type="text" id="newCat" placeholder="e.g. Summer" style="flex:1">
                            <button class="btn btn-sec" onclick="addCollection()">Add</button>
                        </div>
                        <div id="savedCollections" class="chip-box"></div>
                    </div>
                </div>

                <!-- STEP 2 -->
                <div id="step2" class="step-content hidden">
                    <div style="display:grid; grid-template-columns: 1fr 1fr; gap:15px;">
                        <div>
                            <label style="margin-top:0">Selling Price (₹)</label>
                            <input type="number" id="pPrice" placeholder="999">
                        </div>
                        <div>
                            <label style="margin-top:0">Original Price (₹)</label>
                            <input type="number" id="pCompare" placeholder="1999">
                        </div>
                    </div>
                    <div style="display:grid; grid-template-columns: 1fr 1fr; gap:15px;">
                        <div><label>Stock Code (SKU) <span class="info-tip" data-text="Unique ID">!</span></label><input type="text" id="pSku" placeholder="ABC-001"></div>
                        <div><label>Total Quantity</label><input type="number" id="pQty" value="100"></div>
                    </div>
                    <hr style="margin:30px 0; border:0; border-top:1px solid #e2e8f0;">
                    
                    <div style="background:white; border:1px solid #cbd5e1; border-radius:8px; padding:20px;">
                        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;">
                            <h4 style="margin:0; font-size:1rem; color:#334155;">Options (Size, Color)</h4>
                            <button class="btn btn-sec" style="padding:6px 12px; font-size:0.8rem;" onclick="addOptionRow()">+ Add Option</button>
                        </div>
                        <div id="variantList"><div style="text-align:center; color:#94a3b8; font-size:0.9rem;">No variants added (Single Product)</div></div>
                    </div>
                </div>

                <!-- STEP 3 -->
                <div id="step3" class="step-content hidden">
                    <div style="border: 2px dashed #cbd5e1; border-radius: 12px; padding: 40px 20px; text-align: center; cursor: pointer; background: #f8fafc;" onclick="document.getElementById('fileIn').click()">
                        <i class="fa-solid fa-cloud-arrow-up" style="font-size:2.5rem; color:#cbd5e1;"></i>
                        <h3 style="margin:10px 0 5px 0; font-size:1.1rem;">Click to Upload Photos</h3>
                        <p style="color:#64748b; font-size:0.9rem; margin:0;">Select Multiple Images (JPG/PNG)</p>
                        <input type="file" id="fileIn" multiple style="display:none" onchange="uploadFiles()">
                    </div>
                    <div id="upStatus" style="text-align:center; margin-top:15px; font-weight:bold; color:var(--blue);"></div>
                    <div id="imgPreview" style="display:flex; gap:10px; margin-top:20px; flex-wrap:wrap;"></div>
                </div>

            </div>
        </div>

        <div class="action-bar">
            <button class="btn btn-sec" id="btnBack" onclick="changeStep(-1)" disabled>Back</button>
            <button class="btn btn-primary" id="btnNext" onclick="changeStep(1)" style="width:auto;">Next Step</button>
        </div>
    </div>
</div>

<script>
    const KEY = "a38ae5cb0e2fb3c9e6bbeb7276c5bd28";
    const MAIL = "ahyadkarshinas@gmail.com";
    
    let state = { brand: '', type: 'single', products: [], savedCollections: ['New Arrival'] };
    let form = { imgs: [], opts: [], selectedCols: [] };
    let step = 1;

    // --- SETUP & MOBILE ---
    function setMode(t, e) {
        state.type = t;
        document.querySelectorAll('.mode-opt').forEach(x => x.classList.remove('active'));
        e.classList.add('active');
    }
    function finishSetup() {
        const b = document.getElementById('setupBrand').value;
        if(!b) return alert("Enter Store Name");
        state.brand = b;
        document.getElementById('setupLayer').style.display='none';
        if(state.type === 'multi') document.getElementById('vendorBox').classList.remove('hidden');
        renderCollections();
    }
    function toggleSidebar() {
        document.getElementById('sidebar').classList.toggle('open');
        document.querySelector('.mobile-overlay').classList.toggle('open');
    }

    // --- NAVIGATION ---
    function navTo(targetStep) {
        // Prevent skipping ahead without filling basics
        if(targetStep > step && step === 1 && !document.getElementById('pTitle').value) {
            return alert("Please enter a Product Name first.");
        }
        updateStepUI(targetStep);
    }

    function changeStep(dir) {
        const next = step + dir;
        if(next > 3) { saveProduct(); return; }
        updateStepUI(next);
    }

    function updateStepUI(target) {
        document.querySelectorAll('.step-content').forEach(e => e.classList.add('hidden'));
        document.querySelectorAll('.step').forEach(e => e.classList.remove('active'));
        
        document.getElementById(`step${target}`).classList.remove('hidden');
        document.getElementById(`t${target}`).classList.add('active');
        
        step = target;
        document.getElementById('btnBack').disabled = (step===1);
        document.getElementById('btnNext').innerText = (step===3) ? "Finish & Add" : "Next Step";
        window.scrollTo(0,0);
    }

    // --- EDITOR ---
    function exec(cmd, val=null) { 
        document.execCommand(cmd, false, val);
        updateToolbar();
    }
    function updateToolbar() {
        const checks = [
            { cmd: 'bold', btn: 'btnB' },
            { cmd: 'italic', btn: 'btnI' },
            { cmd: 'underline', btn: 'btnU' },
            { cmd: 'insertUnorderedList', btn: 'btnUL' },
            { cmd: 'insertOrderedList', btn: 'btnOL' }
        ];
        checks.forEach(item => {
            if(document.queryCommandState(item.cmd)) document.getElementById(item.btn).classList.add('active');
            else document.getElementById(item.btn).classList.remove('active');
        });
    }

    // --- LOGIC ---
    function addCollection() {
        const val = document.getElementById('newCat').value.trim();
        if(val) {
            if(!state.savedCollections.includes(val)) state.savedCollections.push(val);
            if(!form.selectedCols.includes(val)) form.selectedCols.push(val);
            document.getElementById('newCat').value = '';
            renderCollections();
        }
    }
    function renderCollections() {
        document.getElementById('savedCollections').innerHTML = state.savedCollections.map(col => {
            const sel = form.selectedCols.includes(col);
            return `<div class="chip ${sel ? 'selected' : ''}" onclick="toggleCol('${col}')">${col}</div>`;
        }).join('');
    }
    function toggleCol(col) {
        if(form.selectedCols.includes(col)) form.selectedCols = form.selectedCols.filter(c => c !== col);
        else form.selectedCols.push(col);
        renderCollections();
    }

    function addOptionRow() {
        if(form.opts.length >= 3) return;
        form.opts.push({n:'', v:''});
        renderOpts();
    }
    function renderOpts() {
        const d = document.getElementById('variantList');
        if(form.opts.length === 0) return d.innerHTML = '<div style="text-align:center; color:#94a3b8; font-size:0.9rem;">No variants added (Single Product)</div>';
        d.innerHTML = form.opts.map((o,i) => `
            <div style="display:grid; grid-template-columns:1fr 2fr 30px; gap:10px; margin-bottom:10px;">
                <input type="text" placeholder="Name (Size)" value="${o.n}" onchange="form.opts[${i}].n=this.value">
                <input type="text" placeholder="Values (S, M, L)" value="${o.v}" onchange="form.opts[${i}].v=this.value">
                <i class="fa-solid fa-trash" onclick="form.opts.splice(${i},1);renderOpts()" style="color:#ef4444; cursor:pointer; margin-top:12px;"></i>
            </div>
        `).join('');
    }

    async function uploadFiles() {
        const fs = document.getElementById('fileIn').files;
        document.getElementById('upStatus').innerText = `Uploading ${fs.length} images...`;
        for(let f of fs) {
            let fd = new FormData(); fd.append('image', f);
            try {
                let r = await fetch(`https://api.imgbb.com/1/upload?key=${KEY}`, {method:'POST', body:fd});
                let d = await r.json();
                if(d.success) {
                    form.imgs.push(d.data.url);
                    document.getElementById('imgPreview').innerHTML += `<img src="${d.data.thumb.url}" style="width:70px; height:70px; border-radius:6px; object-fit:cover;">`;
                }
            } catch(e){}
        }
        document.getElementById('upStatus').innerText = "";
    }

    // --- SAVE & DUPLICATE ---
    function saveProduct() {
        if(!document.getElementById('pTitle').value) return alert("Product Name required");
        
        // Grab current data
        const productData = {
            title: document.getElementById('pTitle').value,
            vendor: state.type === 'single' ? state.brand : document.getElementById('pVendor').value,
            desc: document.getElementById('pDesc').innerHTML,
            cats: [...form.selectedCols],
            price: document.getElementById('pPrice').value,
            compare: document.getElementById('pCompare').value,
            sku: document.getElementById('pSku').value,
            qty: document.getElementById('pQty').value,
            opts: JSON.parse(JSON.stringify(form.opts)),
            imgs: [...form.imgs]
        };

        state.products.push(productData);
        renderList();
        reset();
        alert("Product Saved!");
    }

    function duplicateProduct(index) {
        const p = state.products[index];
        // Populate form
        document.getElementById('pTitle').value = p.title + " (Copy)";
        if(state.type === 'multi') document.getElementById('pVendor').value = p.vendor;
        document.getElementById('pDesc').innerHTML = p.desc;
        document.getElementById('pPrice').value = p.price;
        document.getElementById('pCompare').value = p.compare;
        document.getElementById('pSku').value = p.sku;
        document.getElementById('pQty').value = p.qty;
        
        form.opts = JSON.parse(JSON.stringify(p.opts));
        form.selectedCols = [...p.cats];
        form.imgs = [...p.imgs]; // Keep same images for duplicate
        
        renderCollections();
        renderOpts();
        
        // Show images
        document.getElementById('imgPreview').innerHTML = form.imgs.map(url => `<img src="${url}" style="width:70px; height:70px; border-radius:6px; object-fit:cover;">`).join('');
        
        updateStepUI(1);
        if(window.innerWidth <= 768) toggleSidebar(); // Close sidebar on mobile
    }

    function reset() {
        document.getElementById('pTitle').value = '';
        if(state.type==='multi') document.getElementById('pVendor').value = '';
        document.getElementById('pDesc').innerHTML = '';
        document.getElementById('pPrice').value = '';
        document.getElementById('pCompare').value = '';
        document.getElementById('pSku').value = '';
        document.getElementById('imgPreview').innerHTML = '';
        form.imgs = []; form.opts = []; form.selectedCols = [];
        renderCollections(); renderOpts();
        updateStepUI(1);
    }

    function renderList() {
        const l = document.getElementById('productList');
        if(state.products.length === 0) return l.innerHTML=`<div style="text-align:center; padding-top:50px; color:#94a3b8; font-size:0.9rem;">Queue is empty.</div>`;
        l.innerHTML = state.products.map((p,i) => `
            <div class="p-card">
                <div class="card-actions">
                    <button class="btn-icon" onclick="duplicateProduct(${i})" title="Duplicate"><i class="fa-regular fa-copy"></i></button>
                    <button class="btn-icon" onclick="state.products.splice(${i},1);renderList()" style="color:#ef4444;" title="Delete"><i class="fa-solid fa-trash"></i></button>
                </div>
                <div style="font-weight:700; padding-right:60px;">${p.title}</div>
                <div style="font-size:0.85rem; color:#64748b; margin-top:4px;">₹${p.price}</div>
            </div>
        `).join('');
    }

    // --- EXPORT ---
    function cartesian(args) {
        var r = [], max = args.length-1;
        function helper(arr, i) {
            for (var j=0, l=args[i].length; j<l; j++) {
                var a = arr.slice(0); a.push(args[i][j]);
                if (i==max) r.push(a); else helper(a, i+1);
            }
        }
        helper([], 0);
        return r;
    }

    function exportData() {
        if(state.products.length === 0) return alert("Nothing to submit");
        let csv = "Handle,Title,Body (HTML),Vendor,Tags,Published,Option1 Name,Option1 Value,Option2 Name,Option2 Value,Option3 Name,Option3 Value,Variant SKU,Variant Price,Variant Compare At Price,Variant Inventory Qty,Image Src,Image Position\n";
        const esc = t => `"${(t||"").toString().replace(/"/g, '""')}"`;

        state.products.forEach(p => {
            const h = p.title.toLowerCase().replace(/[^a-z0-9]+/g, '-');
            let vars = [];
            if(p.opts.length > 0 && p.opts[0].n) {
                const arrs = p.opts.map(o => o.v.split(',').map(s=>s.trim()).filter(Boolean));
                if(arrs.length > 0 && arrs[0].length > 0) {
                    const combos = (arrs.length===1) ? arrs[0].map(x=>[x]) : cartesian(arrs);
                    combos.forEach(c => {
                        vars.push({
                            o1n: p.opts[0]?.n, o1v: c[0],
                            o2n: p.opts[1]?.n, o2v: c[1],
                            o3n: p.opts[2]?.n, o3v: c[2]
                        });
                    });
                }
            } else { vars.push({o1n:"Title", o1v:"Default Title"}); }

            const max = Math.max(vars.length, p.imgs.length);
            for(let i=0; i<max; i++) {
                let v = vars[i] || {};
                let img = p.imgs[i] || "";
                let f = (i===0);
                let row = [
                    h, f?esc(p.title):"", f?esc(p.desc):"", f?esc(p.vendor):"", f?esc(p.cats.join(',')):"", "TRUE",
                    v.o1n||"", v.o1v||"", v.o2n||"", v.o2v||"", v.o3n||"", v.o3v||"",
                    v.o1v?p.sku:"", v.o1v?p.price:"", v.o1v?p.compare:"", v.o1v?p.qty:"",
                    img, img?(i+1):""
                ];
                csv += row.join(",") + "\n";
            }
        });

        const blob = new Blob([csv], {type:'text/csv'});
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = "BrandHackers_Submission.csv";
        a.click();

        setTimeout(() => { window.location.href = `mailto:${MAIL}?subject=Product Data&body=Attached CSV file.`; }, 1000);
    }
</script>
